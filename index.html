<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Log in</title>
	<script>
		window.onload = function(){
			var btn = document.getElementById('btn');
			var inputs = document.getElementsByTagName('input');

			btn.addEventListener('click', function(){
				var xhr = new XMLHttpRequest();

				xhr.open('POST', '/login');
				var userData = {
					username: inputs[0].value,
					password: inputs[1].value,
				};
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify(userData));
				xhr.onload = function(){
					alert(this.responseText);
				};
				xhr.onerror = function(){
					alert('server error!');
				}
			});
		}
	</script>
</head>
<body>
	<div class="panel well" style="width: 350px; padding: 25px; text-align: center;">
		<h2 style="margin-bottom: 35px">Log in</h2>
		<form name="login">
			<div class="form-group">
				<label>Username</label>
				<input class="form-control input-lg" type="text" id="login"/>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control input-lg" type="text" id="password"/>
			</div>
			<div class="form-group">
				<input class="btn btn-lg btn-success" type="button" id="btn" value="Log in"/>
			</div>
		</form>
	</div>
</body>
</html>
